<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/fonts.css">
	<title>TokyoWidget</title>
</head>
<body>
		<!--Создаем контейнер, в котором будет виджет-->
			<div class="square">
				<!--Левую часть виджета верстаем блоками -->
				<div class="leftSide">
					<img class="sunny" src="images/sun.png" alt="sun">
					<p class="square-burgundy">Sunny</p>
					<p class="square-red">Tokyo - Wednesday, July 31</p>	
				</div>
				<!--Правую верхнюю 1/3 части виджета верстаем блоком-->
				<div class="rightSide">
					<p class="tempreature">28 &deg;C</p>
					<div class="grafic"><img  src="images/grafics.jpg" alt="grafics"></div>
					<!--Остальные 2/3 нижней части правой стороны виджета верстаем таблицей-->
						<div class="frame">
							<table>
								<tr>
									<th class="th1"><img src="images/minisun2.jpg" width="41" height="40" alt="minisun2"></th>
									<th class="tdMiddle"></th>
									<th class="th2"><img src="images/minisun1.jpg" width="41" height="40" alt="minisun1"></th>
									<th class="tdMiddle"></th>
									<th class="th2"><img src="images/minisun1.jpg" width="41" height="40" alt="minisun1"></th>
								</tr>
								<tr>
									<td class="td1">Thu</td>
									<td class="tdMiddle2"></td>
									<td class="td1">Fri</td>
									<td class="tdMiddle2"></td>
									<td class="td1">Sat</td>
								</tr>
							</table>
						</div>
					<div class="frame-2">
						<table>
							<tr>
								<th class="th3"><p class="tempr1">28&deg;C</p></th>
								<th class="tdMiddle1"></th>
								<th class="th3"><p class="tempr1">22&deg;C</p></th>
								<th class="tdMiddle1"></th>
								<th class="th3"><p class="tempr1">30&deg;C</p></th>
							</tr>
							<tr>
								<td class="td2"><p class="tempr2">18&deg;C</p></td>
								<td class="tdMiddle3"></td>
								<td class="td2"><p class="tempr2">20&deg;C</p></td>
								<td class="tdMiddle3"></td>
								<td class="td2"><p class="tempr2">27&deg;C</p></td>
							</tr>
							</table>
					</div>
				</div>
			</div>
</body>
</html>
